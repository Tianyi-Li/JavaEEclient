<mat-toolbar color="primary">
  <span>Vendors</span>
</mat-toolbar>
<mat-card *ngIf="hideEditForm">
  <mat-card-header *ngIf="vendors$ | async; else loading">
    <mat-card-title>
    <img src="assets/images/vendor.png" width="60" height="40" alt="Logo" style="display: block; width: 20%;margin: 0 auto;"/>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <app-vendor-list [vendors]="vendors$ | async" (selected)="select($event)">
      </app-vendor-list>
    </mat-list>
    <div class="padtop15">
      <mat-icon (click)="newVendor()" matTooltip="Add New Vendor" class="addicon" color="primary" >
        control_point
      </mat-icon>
    </div>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="!hideEditForm">
  <mat-card-header>
    <mat-card-title>
    <img src="assets/images/vendor.png" width="60" height="40" alt="Logo" style="display: block; width: 20%;margin: 0 auto;"/>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-vendor-detail [selectedVendor]="vendor"
                         (cancelled)="cancel('cancelled')"
                         (saved)="save($event)"
                         (deleted)="delete($event)">
    </app-vendor-detail>
  </mat-card-content>
  <ng-template #loading class="my-primary-text">Loading Vendors from server...</ng-template>
</mat-card>
<div style="margin-top: 5%; padding-bottom: 5%; float:right; font-size: large; font-weight: bold;" class="my-accent-text">{{ msg }}</div>
